services:
  - type: web
    name: connect4
    runtime: docker
    rootDir: .
    dockerfilePath: ./Dockerfile
    domains:
      - logfire.run
    envVars:
      - key: LOGFIRE_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: C4AI_URL
        value: "https://c4ai.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: connect4-postgres
          property: connectionString
  - type: web
    name: c4ai
    runtime: docker
    rootDir: c4ai
    dockerfilePath: ./Dockerfile
    envVars:
      - key: LOGFIRE_TOKEN
        sync: false

databases:
  - name: connect4-postgres
    plan: basic-1gb
